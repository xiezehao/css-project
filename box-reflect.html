<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text-reflect{
				float: left;
				-webkit-box-reflect: below 10px -webkit-linear-gradient(transparent,transparent 20%,rgba(255,255,255,5));
			}
			.text-reflect-base{
				float: left;
				-webkit-box-reflect: below 10px;
			}
		</style>
	</head>
	<body>
		<div class="text-reflect-base">
			hello world!
		</div>
		<div class="text-reflect">
			hello world!
		</div>
	</body>
</html>
