<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.back{
				background: #ccc;
				background-size: cover;
				height: 150px;
				width: 200px;
				padding: 20px;
				border: 10px dashed #333;
				background-origin: border-box;
				background-clip: border-box;
				margin: 30px;
				float: left;
			}
			.back1{
				background-clip: padding-box;
			}
			.back2{
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div class="back">
		</div>
		<div class="back back1">
		</div>
		<div class="back back2">
			
		</div>
	</body>
</html>
