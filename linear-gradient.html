<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 100px;
				height: 100px;
				float: left;
				
			}
			.test1{
				background: linear-gradient(red,blue);
			}
			.test2{
				background: linear-gradient(to left,red,blue);
			}
			.test3{
				background: linear-gradient(46deg,red,blue);
			}
			.test4{
				background: linear-gradient(to left,red,blue,yellow);
			}
			.test5{
				background: radial-gradient(red,green,blue);
			}
			.test5{
				background: radial-gradient(red 10%,green 20%,blue 70%);
			}
		</style>
	</head>
	<body>
		<div class="test test1">
		</div>
		<div class="test test2">
		</div>
		<div class="test test3">
		</div>
		<div class="test test4">
		</div>
		<div class="test test5">
		</div>
		<div class="test test6">
		</div>
	</body>
</html>
