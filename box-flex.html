<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				margin: auto;
				display: -webkit-box;
				width: 80%;
				height: 500px;
				/*box-orient:inline-axis;*/
				-webkit-box-orient: block-axis;
				
			}
			.left{
				-webkit-box-flex: 1;
				background-color: red;
			}
			.main{
				width: 600px;
				background-color: green;
			}
			.right{
				-webkit-box-flex: 4;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">
			</div>
			<div class="main">
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
